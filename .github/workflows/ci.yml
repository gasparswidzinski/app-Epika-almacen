name: CI

on:
  push:
  pull_request:

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        id: setup_python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requerimientos.txt') }}-${{ steps.setup_python.outputs.python-version }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black

      - name: flake8 (lint)
        run: flake8 .

      - name: black (format check)
        run: black --check .

  deps:
    name: Install project deps (optional)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        id: setup_python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requerimientos.txt') }}-${{ steps.setup_python.outputs.python-version }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Try installing dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requerimientos.txt ]; then pip install -r requerimientos.txt; fi
